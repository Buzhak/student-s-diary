<!DOCTYPE html>
<html>
<head>
<title>{{ page_title }}</title>
</head>
<body>
    {% for subject in subjects %}
        <h1>{{ subject.name }}</h1>
        {% for assessment in assessments %}
            {% if subject.name == assessment.school_subject.name %} 
                <h4>{{ assessment.assessment }}</h4>
            {% endif %}
        {% endfor %}
    {% endfor %}
</body>
</html>
